name: release-desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    # Some org/repo settings require job-level permissions for release creation.
    permissions:
      contents: write

    # Optional: keep or remove environment gating.
    # Note: environment secrets can override repo secrets if names collide.
    environment: release

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS (Apple Silicon)
            os: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'
          - name: Windows (x64)
            os: windows-latest
            target: x86_64-pc-windows-msvc
            args: '--target x86_64-pc-windows-msvc'
          - name: Linux (x64)
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            args: '--target x86_64-unknown-linux-gnu'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install DMG tooling
        if: runner.os == 'macOS'
        run: |
          brew update --quiet
          brew install create-dmg

      - name: Install frontend dependencies
        run: npm ci

      - name: Build & publish via tauri-action
        id: tauri-build
        continue-on-error: true
        uses: tauri-apps/tauri-action@v0
        env:
          # Signing (maps your existing secret names to Tauri's expected env vars)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERT_P12_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}

          # Notarization (optional, but recommended for Developer ID distribution)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          # IMPORTANT: We intentionally do NOT let tauri-action create the GitHub Release.
          # We'll create/upload via softprops/action-gh-release using the built-in GITHUB_TOKEN
          # (same pattern as orbitron), which avoids PAT/env confusion.
          uploadWorkflowArtifacts: false
          uploadUpdaterJson: false
          args: ${{ matrix.args }}

      - name: Debug DMG bundling failure
        if: steps.tauri-build.outcome == 'failure' && runner.os == 'macOS'
        run: |
          set -euo pipefail
          echo "Tauri build failed; dumping DMG bundle script."
          ls -la src-tauri/target/*/release/bundle/dmg || true
          for script in src-tauri/target/*/release/bundle/dmg/bundle_dmg.sh; do
            if [ -f "$script" ]; then
              echo "---- $script ----"
              sed -n '1,200p' "$script"
              echo "---- running bundle_dmg.sh with -x ----"
              bash -x "$script"
            fi
          done

      - name: Fail job if tauri build failed
        if: steps.tauri-build.outcome == 'failure'
        run: exit 1

      - name: Create GitHub Release (upload macOS artifacts)
        if: runner.os == 'macOS'
        uses: softprops/action-gh-release@v1
        env:
          # Built-in token provided by GitHub Actions (no PAT required).
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: AITerminal ${{ github.ref_name }}
          body: |
            Desktop app builds:
            - macOS: .dmg
            - Windows: .msi / .exe
            - Linux: .deb
          draft: true
          prerelease: false
          files: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Create GitHub Release (upload Windows artifacts)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: AITerminal ${{ github.ref_name }}
          body: |
            Desktop app builds:
            - macOS: .dmg
            - Windows: .msi / .exe
            - Linux: .deb
          draft: true
          prerelease: false
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe

      - name: Create GitHub Release (upload Linux artifacts)
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: AITerminal ${{ github.ref_name }}
          body: |
            Desktop app builds:
            - macOS: .dmg
            - Windows: .msi / .exe
            - Linux: .deb
          draft: true
          prerelease: false
          files: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
